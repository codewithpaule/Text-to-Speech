<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#0ea5e9' } } } }
  </script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-900">
  <header class="bg-white shadow">
    <nav class="container mx-auto flex items-center justify-between p-4">
      <a href="/" class="text-xl font-bold text-primary">TTS SaaS</a>
      <div class="space-x-4">
        <a href="/" class="hover:text-primary">Home</a>
        <a href="/about/" class="hover:text-primary">About</a>
        <a href="/pricing/" class="hover:text-primary">Pricing</a>
        {% if user.is_authenticated %}
          <a href="/tts/dashboard/" class="hover:text-primary">Dashboard</a>
          <a href="/accounts/logout/" class="hover:text-primary">Logout</a>
        {% else %}
          <a href="/accounts/login/" class="hover:text-primary">Login</a>
          <a href="/accounts/register/" class="hover:text-primary">Register</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main class="container mx-auto flex-1 p-4">{% block content %}{% endblock %}</main>

  <footer class="bg-white border-t">
    <div class="container mx-auto p-4 flex items-center justify-between">
      <p class="text-sm">Â© {{ now|date:'Y' }} TTS SaaS</p>
      <div class="space-x-3">
        <a href="#" class="hover:text-primary">Twitter</a>
        <a href="#" class="hover:text-primary">GitHub</a>
        <a href="#" class="hover:text-primary">LinkedIn</a>
      </div>
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
