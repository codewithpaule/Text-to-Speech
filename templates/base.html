<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}VoiceGenie{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .message-container { scrollbar-width: thin; scrollbar-color: var(--bs-primary) transparent; }
    .message-container::-webkit-scrollbar { width: 6px; }
    .message-container::-webkit-scrollbar-thumb { background-color: var(--bs-primary); border-radius: 3px; }
  </style>
  {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="border-bottom bg-white">
    <nav class="navbar navbar-expand-lg container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <span class="fw-bold text-primary">VoiceGenie</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="/chat/">Chat</a></li>
            <li class="nav-item"><a class="btn btn-sm btn-primary" href="/accounts/logout/">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="btn btn-sm btn-outline-primary" href="/accounts/login/">Login</a></li>
            <li class="nav-item"><a class="btn btn-sm btn-primary ms-lg-2" href="/accounts/register/">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>

  <main class="flex-fill">{% block content %}{% endblock %}</main>

  <footer class="border-top bg-white py-4 mt-auto">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <div class="fw-semibold">VoiceGenie</div>
      <div class="d-flex gap-3 small">
        <a href="#" class="link-secondary text-decoration-none">Terms</a>
        <a href="#" class="link-secondary text-decoration-none">Privacy</a>
        <a href="#" class="link-secondary text-decoration-none">Contact</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
