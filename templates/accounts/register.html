{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Create Account</h2>
  {% if error %}<p class="text-red-600 mb-2">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <label class="block mb-2">Full name <input name="full_name" class="w-full p-2 border rounded"></label>
    <label class="block mb-2">Email <input name="email" type="email" class="w-full p-2 border rounded" required></label>
    <label class="block mb-4">Password <input name="password" type="password" class="w-full p-2 border rounded" required></label>
    <button class="w-full px-4 py-2 bg-primary text-white rounded">Sign up</button>
  </form>
</div>
{% endblock %}
