{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Reset Password</h2>
  {% if error %}<p class="text-red-600 mb-2">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}" />
    <input type="hidden" name="code" value="{{ code }}" />
    <label class="block mb-2">New password <input name="password" type="password" class="w-full p-2 border rounded" required></label>
    <label class="block mb-4">Confirm password <input name="confirm" type="password" class="w-full p-2 border rounded" required></label>
    <button class="w-full px-4 py-2 bg-primary text-white rounded">Update Password</button>
  </form>
</div>
{% endblock %}
