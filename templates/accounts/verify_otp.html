{% extends 'base.html' %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Enter OTP</h2>
  {% if error %}<p class="text-red-600 mb-2">{{ error }}</p>{% endif %}
  <form method="post">{% csrf_token %}
    <input type="hidden" name="email" value="{{ email }}" />
    <label class="block mb-4">OTP <input name="code" class="w-full p-2 border rounded" maxlength="6" required></label>
    <button class="w-full px-4 py-2 bg-primary text-white rounded">Verify</button>
  </form>
</div>
{% endblock %}
